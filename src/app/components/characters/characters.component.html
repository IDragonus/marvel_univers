<div class="container">
  <div class="row">
    <div
      class="card col-sm-12 -col-sm-6 col-md-4 col-lg-3 my-3 p-0"
      *ngFor="let card of characterList"
    >
      <a [routerLink]="['/character', card.id]">
        <img
          [src]="card.thumbnail.path"
          class="card-img-top"
          alt="card.thumbnail.path"
        />
      </a>
      <div class="card-body">
        <h6 class="card-title text-center">{{ card.name }}</h6>
        <p class="card-text">
          {{ card.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Comics: {{ card.comics.available }}</li>
        <li class="list-group-item">Series: {{ card.series.available }}</li>
      </ul>
    </div>
  </div>
</div>
