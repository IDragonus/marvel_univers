<div class="container">
  <div class="row">
    <div
      class="card col-sm-12 -col-sm-6 col-md-4 col-lg-2 my-3 p-0"
      *ngFor="let card of cards"
    >
      <a [routerLink]="['/character', card.id]">
        <img [src]="card.imagen" class="card-img-top" alt="" />
      </a>
      <div class="card-body">
        <h6 class="card-title text-center">{{ card.name }}</h6>
        <p class="card-text">
          {{ card.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ card.comics }}</li>
        <li class="list-group-item">{{ card.series }}</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
  </div>
</div>
