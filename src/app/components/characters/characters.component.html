<div class="container">
  <div class="form-group margintop">
    <input
      type="text"
      name="filterCard"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="filterCard"
    />
  </div>
  <div class="row">
    <div
      class="card col-sm-12 -col-sm-6 col-md-4 col-lg-3 mt-3 p-0"
      *ngFor="
        let card of characterList
          | filter: filterCard
          | paginate: { itemsPerPage: 10, currentPage: pageActual }
      "
    >
      <a [routerLink]="['/character', card.id]">
        <img [src]="" class="card-img-top" alt="card.thumbnail.path" />
      </a>
      <div class="card-body">
        <h4 class="card-title text-center">{{ card.name }}</h4>
        <p class="card-text">
          {{ card.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Comics: {{ card.comics.available }}</li>
        <li class="list-group-item">Series: {{ card.series.available }}</li>
      </ul>
    </div>
  </div>
</div>

<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">
    <pagination-controls
      (pageChange)="pageActual = $event"
    ></pagination-controls>
  </div>
</footer>
